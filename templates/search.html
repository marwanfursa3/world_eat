<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üåç Recipe Sharing</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Search Results for "{{ query }}"</h3>
        {% if results %}
            {% for result in results %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ result.name }}</h5>
                        <p class="card-text">{{ result.description }}</p>
                        <img src="{{ result.image }}" class="img-fluid" alt="{{ result.name }}" style="max-height: 200px;">
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="mt-3">No recipes found for your search query.</p>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2024 Recipe Sharing App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
